<script>
    var index = 0;
    var status = 1;
    $(document).ready(function () {
        //获得登录状态
        $.post("/user/checkUserstatus", {}, function (result) {
            if (result.code == 1) { //用户已登录
                $("#unLogin").hide();
                $("#alreadyLogin").show();
                //取得用户昵称
                var name = result.data.uname;
                var sex = result.data.sex;
                if (name == null) {
                    $("#name").html("请设置昵称");
                    $("#userName").append("昵称未设置");
                    setTimeout(function(){
                        layer.msg('您的昵称尚未设置，为了不影响您的正常使用，  请前往个人中心设置相关信息!');
                    }, 1000);
                } else {
                    $("#name").html(name);
                    $("#userName").append(name);
                }
            } else {
                $("#alreadyLogin").hide();
                layer.msg('未登录，请登录后使用该模块！', {icon: 0});
                window.location.href = "netlogin.html";
            }
        }, "json");

        //渲染动态
        $.post("/user/getInteractive", {"index": index}, function (result) {
            if (result.code == 0) {
                return;
            }
            $("#comment-2").empty();//清空节点内容
            var type="点赞";
            for (var i = 0; i < result.data.length; i++) {
                if(result.data[i].type==1)
                    type="评论";
                var text = "<img alt='' src='img/support.png' class='avatar avatar-60 photo' height='60' width='60'>" +
                    "<div class='comment-meta'>" +
                    "<a href='#'>"+result.data[i].name+"</a>" +
                    "<h5 class='author'>" +
                    "<h4>"+type+"了你的《"+result.data[i].title+"》，快去看看吧！</h4>" +
                    "</h5>" +
                    "<p class='date'>" +
                    "<time>"+result.data[i].createTime+"</time>" +
                    "<span><a href='single.html?id="+result.data[i].pid+"' > &MediumSpace; 查看详情</a></span>" +
                    "</p>" +
                    "</div>";
                $("#comment-2").append(text);
                index++;
            }

        }, "json");


    });

    //用户点击更多
    $("#more").click(function () {
        if(status==0){
            layer.msg('没有更多动态啦！', {icon: 0});
            return;
        }
        //渲染动态
        $.post("/user/getInteractive", {"index": index}, function (result) {
            if (result.code == 0) {
                layer.msg('没有更多动态啦！', {icon: 0});
                status = 0;
                return;
            }
            var type="点赞";
            for (var i = 0; i < result.data.length; i++) {
                if(result.data[i].type==1)
                    type="评论";
                var text = "<img alt='' src='img/support.png' class='avatar avatar-60 photo' height='60' width='60'>" +
                    "<div class='comment-meta'>" +
                    "<a href='#'>"+result.data[i].name+"</a>" +
                    "<h5 class='author'>" +
                    "<h4>"+type+"了你的《"+result.data[i].title+"》，快去看看吧！</h4>" +
                    "</h5>" +
                    "<p class='date'>" +
                    "<time>"+result.data[i].createTime+"</time>" +
                    "<span><a href='single.html?id="+result.data[i].pid+"' > &MediumSpace; 查看详情</a></span>" +
                    "</p>" +
                    "</div>";
                $("#comment-2").append(text);
                index++;
            }

        }, "json");

    });

    //退出用户
    $("#loginOut").click(function () {
        $.post("/user/loginOut", {}, function (response) {
        }, "json");
        window.location.href = "articles-list.html";
    });
    //跳转至个人信息页
    $("#name").click(function () {
        window.location.href = "center.html";
    });
</script>
