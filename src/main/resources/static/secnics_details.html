<script>
    $(document).ready(function () {

        //获得登录状态
        $.post("/user/checkUserstatus", {}, function (result) {
            if (result.code == 1) { //用户已登录
                $("#unLogin").hide();
                $("#alreadyLogin").show();
                //取得用户昵称
                var name = result.data.uname;
                if (name == null) {
                    $("#name").html("请设置昵称");
                    setTimeout(function(){
                        layer.msg('您的昵称尚未设置，为了不影响您的正常使用，  请前往个人中心设置相关信息!');
                    }, 1000);
                } else {
                    $("#name").html(name);
                }
            } else {
                $("#alreadyLogin").hide();
            }
        }, "json");

        // 获得红色景点信息
        $.post("/scenic/getScenicMsg", {
            "id": getUrlParam("id")
        }, function (result) {
            if (result.code == 1) { //获得一个景点信息
                var arr = splitImageStr(result.data.image);
                var imgPath = "/image/redscenic/" + arr[0];
                $("#secnicName").html(result.data.sname);
                $("#secnicAdress").html(result.data.address);
                $("#secnicImg").attr('src', imgPath);
                $("#secnicText").html(result.data.explain);
            }
        }, "json");

    });

    // 切割景点的返回信息中的图片,返回一个数组
    function splitImageStr(str) {
        var arr;
        // 在每个逗号处进行分隔。
        arr = str.split(",");
        return (arr);
    }

    // 获得url携带过来的参数值
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    //退出用户
    $("#loginOut").click(function () {
        $.post("/user/loginOut", {}, function (response) {
        }, "json");
        window.location.href = "index.html";
    });
    //跳转至个人信息页
    $("#name").click(function () {
        window.location.href = "center.html";
    });

    //下一章
    function nextSecnics() {
        var pid = +getUrlParam("id") + 1;
        if (pid>505){
            alert("没有更多了，请期待我们的更新！");
            return;
        }
        window.location.href = "secnics_details.html?id=" + pid;
    }

    //上一章
    function prevSecnics() {
        var pid = +getUrlParam("id") - 1;
        if (pid<=0){
            alert("已经到达第一个！");
            return;
        }
        window.location.href = "secnics_details.html?id=" + pid;
    }
</script>
